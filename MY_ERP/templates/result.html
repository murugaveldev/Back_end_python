    body{
        display: flex ;

        border-radius: 15px;

    tr{
        align-items: center;
        display: flex;
        justify-content: center;
        padding: 10px;
    }

    th{
        padding: 5px;
    }
    </style>

<body>

  <table>

    <tr>
        <th>Name :</th>
        <td>{{Name}}</td>
    </tr>

    <tr>
        <th>Password  :</th>

    </tr>

    <tr>
        <th>Address :</th>
        <td>{{Address}}</td>
    </tr>

    <tr>

  </table>
